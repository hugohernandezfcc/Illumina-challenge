<template>
    <lightning-card title="Platform Event Listener" icon-name="utility:live_message">
        <div class="slds-m-around_medium">

            
            <template if:true={messageReceived}>
                <div class="slds-m-top_medium">
                    <p><strong>Received Event:</strong></p>
                    <p><strong>Event Type:</strong> {envetTypeField}</p>
                    <template lwc:if={typeEventFrontEnd}>
                        <p><strong>Details: </strong> {eventAddressfield}</p>
                    </template>
                    <template lwc:else> 
                        <p><strong>Address: </strong> {eventAddressfield}</p>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
